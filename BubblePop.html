<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Tap Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
            cursor: crosshair !important;
            display: flex;
            flex-direction: column;
            height: 100vh;
            touch-action: manipulation;
            font-family: Arial, sans-serif;
        }
        body * {
            cursor: inherit !important;
        }
        #uiContainer {
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            height: clamp(40px, 10vh, 60px);
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 clamp(5px, 1vw, 10px);
            z-index: 1000;
            cursor: default !important;
        }
        #score, #timer, #speedMeter {
            font-size: clamp(14px, 4vw, 24px);
            color: #ffffff;
            display: none;
            flex: 1;
            text-align: center;
        }
        #speedMeter {
            font-size: clamp(12px, 3vw, 18px);
        }
        #gameArea {
            flex: 1;
            position: relative;
            top: clamp(40px, 10vh, 60px);
            height: calc(100vh - clamp(40px, 10vh, 60px));
            margin: clamp(10px, 2vw, 20px) clamp(10px, 2vw, 20px) clamp(20px, 6vw, 60px);
            background-color: #000000;
            overflow: hidden;
        }
        .bubble {
            width: 2.5vw;
            height: 2.5vw;
            border-radius: 50%;
            position: absolute;
            transition: none;
            display: none;
        }
        #goodBubble {
            background-color: rgba(0, 191, 255, 0.7);
            width: 7.5vw;
            height: 7.5vw;
        }
        .badBubble {
            background-color: rgba(255, 0, 0, 0.7);
            width: 5vw;
            height: 5vw;
        }
        .confetti {
            width: clamp(5px, 2vw, 8px);
            height: clamp(5px, 2vw, 8px);
            border-radius: 50%;
            position: absolute;
            animation: confettiBurst 0.5s ease-out forwards;
        }
        @keyframes confettiBurst {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: translate(var(--dx), var(--dy)) scale(0.5); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="uiContainer">
        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>
        <div id="speedMeter">Speed: 0%</div>
    </div>
    <div id="gameArea">
        <div id="goodBubble" class="bubble"></div>
    </div>
    <small id="credits">Created by @CptXenu using Grok AI</small>
    <div id="splashScreen">
        <h1>Bubble Pop</h1>
        <button id="playNowButton">Play Now</button>
        <small>Created by CptXenu using Grok AI</small>
    </div>
    <div id="nameEntryScreen" style="display: none;">
        <h1>Enter Your Initials</h1>
        <div>
            <input type="text" id="nameInput" maxlength="3" placeholder="ABC">
            <button id="submitName">Submit</button>
        </div>
    </div>
    <div id="gameOver" style="display: none;">
        <h1>Game Over</h1>
        <div class="your-score"></div>
        <div class="rank"></div>
        <div id="highScores"></div>
        <button id="retryButton">Play Again</button>
        <button id="shareButton">Share Score</button>
    </div>
    <div id="countdown">3</div>
    <audio id="coinSound" src="https://www.myinstants.com/media/sounds/coin.mp3"></audio>
    <audio id="buzzerSound" src="https://www.myinstants.com/media/sounds/buzzer.mp3"></audio>
    <audio id="splashSound" src="https://www.myinstants.com/media/sounds/splash.mp3"></audio>
    <audio id="gameMusic" src="RetroMusic.mp3" loop></audio>
    <!-- Replace the src with your own NES-style techno track, e.g., an 8-bit MP3 file -->
    <style>
        #nameEntryScreen, #gameOver, #countdown, #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            z-index: 1000;
            cursor: default !important;
        }
        #nameEntryScreen {
            padding-top: clamp(50px, 20vh, 150px);
        }
        #gameOver {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 5vh 5vw;
            box-sizing: border-box;
            gap: clamp(10px, 3vh, 20px);
        }
        #splashScreen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        #countdown {
            font-size: clamp(50px, 20vw, 100px);
            line-height: 100vh;
            display: none;
        }
        #countdown.go {
            color: #00FF00;
        }
        #nameEntryScreen h1, #gameOver h1, #splashScreen h1 {
            font-size: clamp(24px, 8vw, 48px);
            margin-bottom: clamp(10px, 5vh, 20px);
        }
        #nameEntryScreen input {
            width: clamp(60px, 20vw, 80px);
            padding: clamp(5px, 2vw, 8px);
            font-size: clamp(14px, 4vw, 18px);
            border-radius: 5px;
            border: none;
            cursor: text !important;
            margin-right: clamp(10px, 3vw, 15px);
        }
        #nameEntryScreen button, #gameOver button, #splashScreen button {
            padding: clamp(8px, 2vw, 15px) clamp(20px, 5vw, 30px);
            font-size: clamp(14px, 4vw, 18px);
            cursor: pointer !important;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s, background-color 0.3s;
            position: relative;
            z-index: 2001;
        }
        #nameEntryScreen button {
            background-color: #4CAF50;
            color: white;
        }
        #gameOver button#retryButton {
            background-color: #4CAF50;
            color: white;
        }
        #gameOver button#shareButton {
            background-color: #1E90FF;
            color: white;
        }
        #splashScreen button {
            background-color: #4CAF50;
            color: white;
            margin-top: clamp(10px, 5vh, 20px);
        }
        #nameEntryScreen button:hover, #gameOver button:hover, #splashScreen button:hover {
            transform: scale(1.05);
            background-color: #45a049;
        }
        #gameOver .your-score {
            font-size: clamp(20px, 6vw, 28px);
            color: #4CAF50;
        }
        #gameOver .rank {
            font-size: clamp(16px, 5vw, 22px);
            color: #FFD700;
        }
        #gameOver #highScores {
            font-size: clamp(14px, 4vw, 18px);
            line-height: 1.5;
            max-height: 30vh;
            overflow-y: auto;
            padding: clamp(5px, 2vw, 10px);
            width: 80%;
            box-sizing: border-box;
        }
        #splashScreen small, #credits {
            font-size: clamp(10px, 3vw, 14px);
            color: #cccccc;
        }
        #splashScreen small {
            margin-top: clamp(10px, 5vh, 20px);
        }
        #credits {
            position: fixed;
            bottom: clamp(5px, 1vh, 10px);
            right: clamp(5px, 1vw, 10px);
            z-index: 500;
        }
        @media (max-width: 400px) {
            #uiContainer {
                flex-direction: column;
                height: clamp(60px, 15vh, 90px);
                justify-content: center;
                width: 80%;
            }
            #score, #timer, #speedMeter {
                flex: none;
            }
            #gameArea {
                top: clamp(60px, 15vh, 90px);
                height: calc(100vh - clamp(60px, 15vh, 90px));
            }
            #gameOver button {
                width: 100%;
                margin: clamp(5px, 1vh, 10px) 0;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const goodBubble = document.getElementById('goodBubble');
            const scoreDisplay = document.getElementById('score');
            const timerDisplay = document.getElementById('timer');
            const speedMeter = document.getElementById('speedMeter');
            const nameEntryScreen = document.getElementById('nameEntryScreen');
            const gameOverScreen = document.getElementById('gameOver');
            const retryButton = document.getElementById('retryButton');
            const shareButton = document.getElementById('shareButton');
            const highScoresDisplay = document.getElementById('highScores');
            const nameInput = document.getElementById('nameInput');
            const submitName = document.getElementById('submitName');
            const coinSound = document.getElementById('coinSound');
            const buzzerSound = document.getElementById('buzzerSound');
            const splashSound = document.getElementById('splashSound');
            const countdown = document.getElementById('countdown');
            const splashScreen = document.getElementById('splashScreen');
            const playNowButton = document.getElementById('playNowButton');
            const gameArea = document.getElementById('gameArea');
            let score = 0;
            let bubbles = [];
            let animationFrame = null;
            let timer = 60;
            let timerInterval = null;
            let clickCount = 0;
            const MAX_CLICKS = 77;

            let highScores = JSON.parse(localStorage.getItem('highScores')) || [];

            function getBubbleSize(bubbleElement) {
                return parseFloat(getComputedStyle(bubbleElement).width);
            }

            function enforceCrosshair() {
                if (nameEntryScreen.style.display === 'none' && gameOverScreen.style.display === 'none' && countdown.style.display === 'none' && splashScreen.style.display === 'none') {
                    document.body.style.cursor = 'crosshair';
                }
            }

            function createBubble(isGood = false) {
                const bubble = isGood ? goodBubble : document.createElement('div');
                if (!isGood) {
                    bubble.className = 'badBubble bubble';
                    gameArea.appendChild(bubble);
                }
                const bubbleSize = getBubbleSize(bubble);
                const bufferSides = bubbleSize * 0.5;
                const bufferBottom = bubbleSize * 1.5;

                const baseSpeed = isGood ? 0.1 : 3.0;
                const speedX = baseSpeed * (Math.random() > 0.5 ? 1 : -1);
                const speedY = baseSpeed * (Math.random() > 0.5 ? 1 : -1);

                return {
                    element: bubble,
                    posX: bufferSides + Math.random() * (gameArea.offsetWidth - 2 * bufferSides - bubbleSize),
                    posY: bufferSides + Math.random() * (gameArea.offsetHeight - bufferSides - bufferBottom - bubbleSize),
                    speedX: speedX,
                    speedY: speedY
                };
            }

            function createConfetti(x, y, color) {
                const confettiCount = 8;
                for (let i = 0; i < confettiCount; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.backgroundColor = color;
                    confetti.style.left = x + 'px';
                    confetti.style.top = y + 'px';
                    const angle = Math.random() * 2 * Math.PI;
                    const distance = Math.random() * 30 + 20;
                    const dx = Math.cos(angle) * distance;
                    const dy = Math.sin(angle) * distance;
                    confetti.style.setProperty('--dx', `${dx}px`);
                    confetti.style.setProperty('--dy', `${dy}px`);
                    gameArea.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 500);
                }
            }

            function updateSpeedMeter() {
                const progress = (clickCount / MAX_CLICKS) * 100;
                const clampedProgress = Math.max(0, Math.min(100, progress));
                speedMeter.textContent = `Speed: ${Math.round(clampedProgress)}%`;
            }

            function moveBubbles() {
                try {
                    bubbles.forEach(b => {
                        const bubbleSize = getBubbleSize(b.element);
                        const bufferSides = bubbleSize * 0.5;
                        const bufferBottom = bubbleSize * 1.5;

                        b.posX += b.speedX;
                        b.posY += b.speedY;

                        if (b.posX <= bufferSides) {
                            b.posX = bufferSides;
                            b.speedX = -b.speedX;
                        }
                        if (b.posX >= gameArea.offsetWidth - bubbleSize - bufferSides) {
                            b.posX = gameArea.offsetWidth - bubbleSize - bufferSides;
                            b.speedX = -b.speedX;
                        }
                        if (b.posY <= bufferSides) {
                            b.posY = bufferSides;
                            b.speedY = -b.speedY;
                        }
                        if (b.posY >= gameArea.offsetHeight - bubbleSize - bufferBottom) {
                            b.posY = gameArea.offsetHeight - bubbleSize - bufferBottom;
                            b.speedY = -b.speedY;
                        }

                        b.element.style.left = b.posX + 'px';
                        b.element.style.top = b.posY + 'px';
                    });

                    const goodBubble = bubbles.find(b => b.element.id === 'goodBubble');

                    for (let i = 0; i < bubbles.length; i++) {
                        const bubbleA = bubbles[i];
                        
                        for (let j = i + 1; j < bubbles.length; j++) {
                            const bubbleB = bubbles[j];
                            const bubbleSizeA = getBubbleSize(bubbleA.element);
                            const bubbleSizeB = getBubbleSize(bubbleB.element);
                            const dx = bubbleA.posX + bubbleSizeA / 2 - (bubbleB.posX + bubbleSizeB / 2);
                            const dy = bubbleA.posY + bubbleSizeA / 2 - (bubbleB.posY + bubbleSizeB / 2);
                            const distance = Math.sqrt(dx * dx + dy * dy) || 1;
                            const minDistance = (bubbleSizeA + bubbleSizeB) / 2;

                            if (distance < minDistance) {
                                const nx = dx / distance;
                                const ny = dy / distance;
                                const overlap = minDistance - distance;

                                if (bubbleA === goodBubble || bubbleB === goodBubble) {
                                    const redBubble = (bubbleA === goodBubble) ? bubbleB : bubbleA;
                                    const blueBubble = (bubbleA === goodBubble) ? bubbleA : bubbleB;

                                    const separationDistance = minDistance - distance;
                                    redBubble.posX += nx * separationDistance;
                                    redBubble.posY += ny * separationDistance;

                                    const dotProduct = redBubble.speedX * nx + redBubble.speedY * ny;
                                    redBubble.speedX -= 2 * dotProduct * nx;
                                    redBubble.speedY -= 2 * dotProduct * ny;

                                    const newDx = redBubble.posX + bubbleSizeB / 2 - (blueBubble.posX + bubbleSizeA / 2);
                                    const newDy = redBubble.posY + bubbleSizeB / 2 - (blueBubble.posY + bubbleSizeA / 2);
                                    const newDistance = Math.sqrt(newDx * newDx + newDy * newDy) || 1;
                                    if (newDistance < minDistance) {
                                        const newNx = newDx / newDistance;
                                        const newNy = newDy / newDistance;
                                        const additionalSeparation = minDistance - newDistance;
                                        redBubble.posX += newNx * additionalSeparation;
                                        redBubble.posY += newNy * additionalSeparation;
                                    }

                                    redBubble.element.style.left = redBubble.posX + 'px';
                                    redBubble.element.style.top = redBubble.posY + 'px';
                                } else {
                                    const relativeVelocityX = bubbleA.speedX - bubbleB.speedX;
                                    const relativeVelocityY = bubbleA.speedY - bubbleB.speedY;
                                    const impulse = 2 * (relativeVelocityX * nx + relativeVelocityY * ny) / 2;

                                    bubbleA.speedX -= impulse * nx;
                                    bubbleA.speedY -= impulse * ny;
                                    bubbleB.speedX += impulse * nx;
                                    bubbleB.speedY += impulse * ny;

                                    const overlapHalf = overlap / 2;
                                    bubbleA.posX += nx * overlapHalf;
                                    bubbleA.posY += ny * overlapHalf;
                                    bubbleB.posX -= nx * overlapHalf;
                                    bubbleB.posY -= ny * overlapHalf;

                                    bubbleA.element.style.left = bubbleA.posX + 'px';
                                    bubbleA.element.style.top = bubbleA.posY + 'px';
                                    bubbleB.element.style.left = bubbleB.posX + 'px';
                                    bubbleB.element.style.top = bubbleB.posY + 'px';
                                }
                            }
                        }
                    }

                    enforceCrosshair();
                    animationFrame = requestAnimationFrame(moveBubbles);
                } catch (error) {
                    console.error('Error in moveBubbles:', error);
                    animationFrame = requestAnimationFrame(moveBubbles);
                }
            }

            function updateHighScores(name, score) {
                highScores.push({ name: name.toUpperCase(), score: score });
                highScores.sort((a, b) => b.score - a.score);
                highScores = highScores.slice(0, 10);
                localStorage.setItem('highScores', JSON.stringify(highScores));
            }

            function displayHighScores() {
                highScoresDisplay.innerHTML = '<h3>Top 10 Scores</h3>' + 
                    (highScores.length > 0 ? 
                        highScores.map((entry, index) => `${index + 1}. ${entry.score} ${entry.name}`).join('<br>') : 
                        'No high scores yet.');
            }

            function checkGameOver() {
                if (score < 0 || timer <= 0) {
                    if (animationFrame) {
                        cancelAnimationFrame(animationFrame);
                        animationFrame = null;
                    }
                    if (timerInterval) {
                        clearInterval(timerInterval);
                        timerInterval = null;
                    }
                    nameEntryScreen.style.display = 'block';
                    nameInput.value = '';
                    nameInput.focus();
                    bubbles.forEach(b => { if (!b.element.id) b.element.remove(); });
                    scoreDisplay.style.display = 'none';
                    timerDisplay.style.display = 'none';
                    speedMeter.style.display = 'none';
                    bubbles.forEach(b => b.element.style.display = 'none');
                    document.getElementById('gameMusic').pause(); // Stop music when game ends
                    document.getElementById('gameMusic').currentTime = 0; // Reset to start
                }
            }

            function startTimer() {
                timer = 60;
                timerDisplay.textContent = `Time: ${Math.ceil(timer)}`;
                timerInterval = setInterval(() => {
                    timer -= 0.1;
                    timerDisplay.textContent = `Time: ${Math.ceil(timer)}`;
                    checkGameOver();
                }, 100);
            }

            function addBubbleListeners(bubbleObj, isGood) {
                bubbleObj.element.addEventListener('pointerdown', (e) => {
                    e.preventDefault();
                    bubbleObj.element.style.display = 'none';

                    const bubbleSize = getBubbleSize(bubbleObj.element);
                    const x = bubbleObj.posX + bubbleSize / 2;
                    const y = bubbleObj.posY + bubbleSize / 2;

                    const goodBubbleObj = bubbles.find(b => b.element.id === 'goodBubble');

                    if (isGood) {
                        createConfetti(x, y, 'rgba(0, 255, 0, 0.8)');
                        coinSound.currentTime = 0;
                        coinSound.play();
                        score += 10;
                        clickCount++;
                        goodBubbleObj.speedX *= 1.25;
                        goodBubbleObj.speedY *= 1.25;
                        updateSpeedMeter();
                    } else {
                        createConfetti(x, y, 'rgba(255, 0, 0, 0.8)');
                        buzzerSound.currentTime = 0;
                        buzzerSound.play();
                        score -= 10;
                        goodBubbleObj.speedX /= 1.25;
                        goodBubbleObj.speedY /= 1.25;
                    }
                    scoreDisplay.textContent = `Score: ${score}`;

                    const bufferSides = bubbleSize * 0.5;
                    const bufferBottom = bubbleSize * 1.5;
                    bubbleObj.posX = bufferSides + Math.random() * (gameArea.offsetWidth - 2 * bufferSides - bubbleSize);
                    bubbleObj.posY = bufferSides + Math.random() * (gameArea.offsetHeight - bufferSides - bufferBottom - bubbleSize);

                    bubbleObj.element.style.left = bubbleObj.posX + 'px';
                    bubbleObj.element.style.top = bubbleObj.posY + 'px';
                    bubbleObj.element.style.display = 'block';

                    bubbleObj.element.offsetHeight; // Trigger reflow

                    checkGameOver();
                });
            }

            function startCountdown(callback) {
                countdown.style.display = 'block';
                let count = 3;
                countdown.textContent = count;
                const countdownInterval = setInterval(() => {
                    count--;
                    if (count > 0) {
                        countdown.textContent = count;
                    } else if (count === 0) {
                        countdown.textContent = 'GO!';
                        countdown.classList.add('go');
                        clearInterval(countdownInterval);
                        setTimeout(() => {
                            countdown.style.display = 'none';
                            countdown.classList.remove('go');
                            callback();
                        }, 500);
                    }
                }, 1000);
            }

            function startGame() {
                console.log('Starting game...');
                if (animationFrame) cancelAnimationFrame(animationFrame);
                if (timerInterval) clearInterval(timerInterval);
                score = 0;
                clickCount = 0;
                scoreDisplay.textContent = `Score: ${score}`;
                updateSpeedMeter();
                nameEntryScreen.style.display = 'none';
                gameOverScreen.style.display = 'none';
                splashScreen.style.display = 'none';
                bubbles.forEach(b => { if (!b.element.id) b.element.remove(); });
                bubbles = [];
                const goodBubbleObj = createBubble(true);
                bubbles.push(goodBubbleObj);
                for (let i = 0; i < 33; i++) {
                    bubbles.push(createBubble(false));
                }
                bubbles.forEach((b, index) => {
                    b.element.style.left = b.posX + 'px';
                    b.element.style.top = b.posY + 'px';
                    b.element.style.display = 'block';
                    addBubbleListeners(b, b.element === goodBubble);
                });
                scoreDisplay.style.display = 'block';
                timerDisplay.style.display = 'block';
                speedMeter.style.display = 'block';
                enforceCrosshair();
                moveBubbles();
                startTimer();
                document.getElementById('gameMusic').play(); // Start music when game begins
            }

            submitName.addEventListener('click', () => {
                const name = nameInput.value.trim();
                if (name.length === 3 && /^[A-Za-z]+$/.test(name)) {
                    updateHighScores(name, score);
                    nameEntryScreen.style.display = 'none';
                    gameOverScreen.style.display = 'flex';
                    gameOverScreen.querySelector('.your-score').textContent = `Your Score: ${score} ${name.toUpperCase()}`;
                    const rank = highScores.findIndex(entry => entry.score === score && entry.name === name.toUpperCase()) + 1;
                    gameOverScreen.querySelector('.rank').textContent = rank > 0 ? `Rank: ${rank}` : 'Unranked';
                    displayHighScores();
                } else {
                    alert('Please enter exactly 3 letters (A-Z).');
                }
            });

            nameInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') submitName.click();
            });

            shareButton.addEventListener('click', () => {
                const shareText = `I scored ${score} points in Bubble Tap! Can you beat me?`;
                navigator.clipboard.writeText(shareText).then(() => alert('Score copied to clipboard!'));
            });

            retryButton.addEventListener('click', () => {
                console.log('Retry button clicked');
                splashSound.currentTime = 0;
                splashSound.play();
                startCountdown(startGame);
            });

            playNowButton.addEventListener('click', (e) => {
                e.preventDefault();
                console.log('Play Now button clicked');
                splashScreen.style.display = 'none';
                splashSound.currentTime = 0;
                splashSound.play();
                startCountdown(startGame);
            });

            playNowButton.addEventListener('mouseover', () => {
                console.log('Mouse over Play Now button');
                playNowButton.style.cursor = 'pointer';
            });

            document.addEventListener('mousemove', enforceCrosshair);

            console.log('Play Now button:', playNowButton);
            splashScreen.style.display = 'flex';
        });
    </script>
</body>
</html>
